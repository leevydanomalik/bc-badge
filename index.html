<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BC Badge</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Employee's Badge ID Card-->
    <div class="badge badge--id">
        <div class="badge__header">
            <div class="header__company">
                <img src="asset/berau-logo.svg">
            </div>
            <div class="header__type">
                <div class="type__title">
                    <p>ID CARD</p>
                </div>
                <div class="type__subtitle">
                    <p>KARYAWAN</p>
                </div>
            </div>
        </div>
        <div class="badge__body">
            <img class="user__picture" src="http://www.saparch.com/public/widget/1_widget_john-doe.png">
        </div>
        <div class="badge__footer">
            <h3 class="user__name">Heru Sukoco</h3>
            <p class="user__label">BMO1-123</p>
            <p class="website">www.beraucoal.co.id</p>
        </div>
    </div>

    <!--Guest's Badge ID Card-->
    <div class="badge badge--guest">
        <div class="badge__header">
            <div class="header__company">
                <img src="asset/berau-logo.svg">
            </div>
            <div class="header__type">
                <div class="type__title">
                    <p>ID CARD</p>
                </div>
            </div>
        </div>
        <div class="badge__body">
            <p class="guest__company">PT. Nama Perusahaan</p>
            <h3 class="guest__number guest__number--visitor">001</h3>
        </div>
        <div class="badge__footer">
            <p class="label">VISITOR</p>
            <p class="website">www.beraucoal.co.id</p>
        </div>
    </div>
</body>
</html>
